<!doctype html>
<html>
<head><title>Result</title></head>
<body>
    <h1>Result</h1>
    <h2>Table</h2>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
    <h2>Sentiment Analysis Logistic Regression</h2>
    <img src="{{ url_for('static', filename='sentiment_bar_lr.png') }}" alt="Sentiment Distribution (LR)">
    <img src="{{ url_for('static', filename='sentiment_pie_lr.png') }}" alt="Sentiment Pie (LR)">
    <h2>Sentiment Analysis Lexicon-based</h2>
    <img src="{{ url_for('static', filename='sentiment_bar_lexicon.png') }}" alt="Sentiment Distribution (Lexicon)">
    <img src="{{ url_for('static', filename='sentiment_pie_lexicon.png') }}" alt="Sentiment Pie (Lexicon)">
    <h2>Word Cloud</h2>
    <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Cloud">
</body>
</html>
